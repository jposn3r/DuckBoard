<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <script src="helpers.js"></script>
        <script src="soundboard.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" type="image/png" href="images/duck-favicon.png">
        <title>DuckBoard</title>
    </head>
    <body>
        <center>
            <h1>Sounds</h1>
            <input id="input" type="text" />
            <button id="button" onclick="randomize()">Search</button>
            <br/>
            <h3>Duck duck goose, bitch</h3>
            <img id="duckington" class="duckington" src="images/duck-favicon.png" onclick="playNoise(this)"/>
            <img id="goosington" class="goosington" src="images/goose-favicon.png" onclick="playNoise(this)"/>

            <!-- Soundboard Buttons -->
            <!-- TODO: hook up buttons 4-9 to different sounds  -->
            <div id="button-grid" class="grid-container">
                <button id="random" onclick="playNoise(this)" class="grid-item active">Random</button>
                <button id="duck" onclick="playNoise(this)" class="grid-item">Duck</button>
                <button id="goose" onclick="playNoise(this)" class="grid-item">Goose</button>
                <button id="tavern" onclick="playNoise(this)" class="grid-item">Tavern</button>
                <button id="bone" onclick="playNoise(this)" class="grid-item">Bone Break</button>
                <button id="sword" onclick="playNoise(this)" class="grid-item">Sword</button>
                <button id="wind" onclick="playNoise(this)" class="grid-item">Strong Wind</button>
                <button id="chain" onclick="playNoise(this)" class="grid-item">Chain</button>
                <button id="grunt" onclick="playNoise(this)" class="grid-item">Grunt</button>
            </div>

            <br/>

            <!-- Giphy Display -->
            <div id="gifContainer"></div>
            <div id="gifHistoryContainer"></div>
        </center>

        <!--
            HTML <audio> properties

            currentTime	playhead position	double (seconds)
            duration	media duration	    double (seconds); read-only
            muted	    is volume muted?	boolean
            paused	    is media paused?	boolean
            volume	    volume level	    double (between 0 and 1)
        -->
        <audio id="duckNoise" src="https://bigsoundbank.com/UPLOAD/ogg/0417.ogg"></audio>
        <audio id="duckingtonNoise" src="https://bigsoundbank.com/UPLOAD/ogg/0417.ogg"></audio>
        <audio id="randomAudio"></audio>
        <audio id="goosingtonNoise" src="https://bigsoundbank.com/UPLOAD/ogg/1829.ogg"></audio>
        <audio id="tavernNoise" src="https://bigsoundbank.com/UPLOAD/ogg/0480.ogg"></audio>
        <audio id="boneNoise" src="https://bigsoundbank.com/UPLOAD/ogg/1408.ogg"></audio>
        <audio id="swordNoise" src="https://bigsoundbank.com/UPLOAD/ogg/0128.ogg"></audio>
        <audio id="windNoise" src="https://bigsoundbank.com/UPLOAD/ogg/0146.ogg"></audio>
        <audio id="chainNoise" src="https://bigsoundbank.com/UPLOAD/ogg/0359.ogg"></audio>
        <audio id="gruntNoise" src="https://bigsoundbank.com/UPLOAD/ogg/0486.ogg"></audio>
    </body>
    
</html>
